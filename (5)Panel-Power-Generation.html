<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор солнечной энергии</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
    }
    .calculator-container {
      position: relative;
      z-index: 1;
      width: 320px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }
    input {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="calculator-container">
    <h2>Калькулятор солнечной энергии</h2>
    <div class="input-group">
      <label for="area">Площадь солнечной панели (в кв. метрах):</label>
      <input type="number" id="area" min="0">
    </div>
    <div class="input-group">
      <label for="efficiency">Эффективность солнечной панели (в %):</label>
      <input type="number" id="efficiency" min="0" max="100">
    </div>
    <div class="input-group">
      <label for="sunlightHours">Количество часов солнечного света в день:</label>
      <input type="number" id="sunlightHours" min="0">
    </div>
    <button onclick="calculate()">Рассчитать</button>
    <p id="result"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function calculate() {
      const area = parseFloat(document.getElementById('area').value);
      const efficiency = parseFloat(document.getElementById('efficiency').value);
      const sunlightHours = parseFloat(document.getElementById('sunlightHours').value);

      const expectedEnergy = area * (efficiency / 100) * sunlightHours;

      document.getElementById('result').innerText = `Ожидаемая выработка энергии солнечной панели: ${expectedEnergy.toFixed(2)} киловатт-часов в день`;
    }

    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 200,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 100,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 600
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false,
            "mode": "bubble"
          },
          "onclick": {
            "enable": false,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 250,
            "size": 0,
            "duration": 2,
            "opacity": 0,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>

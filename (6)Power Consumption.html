<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор Потребляемой Мощности</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #cbe7ff;
      overflow: hidden;
    }

    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      perspective: 2000px;
      overflow: hidden;
    }

    .cloud {
      position: absolute;
      background: #fff;
      opacity: 0.9;
      animation: animateCloud linear infinite;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.1);
      pointer-events: none;
    }

    .cloud:nth-child(1) {
      top: 20%;
      left: 10%;
      width: 240px;
      height: 100px;
      border-radius: 60px;
      transform: rotate(-30deg);
      animation-duration: 25s;
      animation-delay: 0s;
    }

    .cloud:nth-child(2) {
      top: 35%;
      left: 30%;
      width: 320px;
      height: 120px;
      border-radius: 60px;
      transform: rotate(10deg);
      animation-duration: 20s;
      animation-delay: 5s;
    }

    .cloud:nth-child(3) {
      top: 55%;
      left: 50%;
      width: 280px;
      height: 110px;
      border-radius: 50px;
      transform: rotate(50deg);
      animation-duration: 22s;
      animation-delay: 10s;
    }

    .cloud:nth-child(4) {
      top: 70%;
      left: 70%;
      width: 360px;
      height: 130px;
      border-radius: 65px;
      transform: rotate(-20deg);
      animation-duration: 18s;
      animation-delay: 15s;
    }

    @keyframes animateCloud {
      0% {
        transform: translateX(0) rotateY(0deg) rotateZ(0deg);
      }
      100% {
        transform: translateX(-200%) rotateY(360deg) rotateZ(360deg);
      }
    }

    .sun {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 20% 20%, #ffea00, transparent 50%);
      animation: animateSun 20s linear infinite;
      top: 5%;
      left: 75%;
      transform-origin: center;
      box-shadow: 0 0 60px rgba(255, 234, 0, 0.8), 0 0 50px rgba(255, 234, 0, 0.4);
    }

    @keyframes animateSun {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.2);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    .wind {
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
      position: absolute;
      top: 50%;
      left: 0;
      animation: windMove 8s linear infinite;
    }

    @keyframes windMove {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    /* Остальные стили остаются без изменений */

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .calculator {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .calculator h1 {
      margin-top: 0;
      color: #333;
    }

    .devices {
      margin-bottom: 20px;
    }

    .device {
      margin-bottom: 20px;
    }

    .device label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .device-power {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 24px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #totalPower {
      font-weight: bold;
      color: #007bff;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="clouds">
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="wind"></div>
  </div>
  <div class="sun"></div>
  <div class="container">
    <div class="calculator">
      <h1>Калькулятор Потребляемой Мощности</h1>
      <div class="devices">
        <div class="device">
          <label for="device1">Устройство 1 (Вт):</label>
          <input type="number" id="device1" class="device-power">
        </div>
        <div class="device">
          <label for="device2">Устройство 2 (Вт):</label>
          <input type="number" id="device2" class="device-power">
        </div>
        <!-- Добавьте другие устройства по аналогии -->
      </div>
      <button onclick="calculateTotalPower()">Рассчитать</button>
      <p id="totalPower"></p>
    </div>
  </div>

  <script>
    function calculateTotalPower() {
      var device1Power = parseFloat(document.getElementById('device1').value);
      var device2Power = parseFloat(document.getElementById('device2').value);
      // Дополнительные переменные для других устройств, если необходимо

      var totalPower = device1Power + device2Power;
      // Рассчет общей потребляемой мощности

      document.getElementById('totalPower').innerHTML = 'Общая потребляемая мощность: ' + totalPower + ' Вт';
    }
  </script>
</body>
</html>
